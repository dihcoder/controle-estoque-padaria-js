	<article id="units" class="bg-body-secondary">
		<div class="container pt-4">
			<h2 class="display-5 my-4 text-center">RELAÇÃO DE PRODUTOS</h2>

			<form id="search-for-filter" class="d-flex flex-wrap gap-2 align-items-end">
				<div class="flex-grow-1">
					<p class="mb-1"><strong>Pesquisar por:</strong> </p>
					<div class="form-check form-check-inline col-5 col-sm-auto flex-fill">
						<input class="form-check-input" type="checkbox" id="name-search-checkbox" value="name"
							checked />
						<label class="form-check-label" for="name-search-checkbox">Nome</label>
					</div>
					<div class="form-check form-check-inline col-5 col-sm-auto flex-fill">
						<input class="form-check-input" type="checkbox" id="category-search-checkbox"
							value="category" />
						<label class="form-check-label" for="category-search-checkbox">Categoria</label>
					</div>
					<div class="form-check form-check-inline col-5 col-sm-auto flex-fill">
						<input class="form-check-input" type="checkbox" id="brand-search-checkbox" value="brand" />
						<label class="form-check-label" for="brand-search-checkbox">Marca</label>
					</div>
					<div class="form-check form-check-inline col-5 col-sm-auto flex-fill">
						<input class="form-check-input" type="checkbox" id="details-search-checkbox" value="details" />
						<label class="form-check-label" for="details-search-checkbox">Detalhes</label>
					</div>
				</div>

				<div class="form-check form-switch form-check-reverse">
					<input class="form-check-input" type="checkbox" id="cart-checkbox">
					<label class="form-check-label" for="cart-checkbox">Carrinho de compras</label>
				</div>
			</form>

			<form id="search-form" class="my-3" action="">
				<div class="form-group mb-2">
					<input type="search" name="search" class="form-control" id="search"
						placeholder="Pesquise pelo nome, categoria, marca ou descrição do produto" />
				</div>
			</form>

			<div class="row g-2">
				<div class="col" style="overflow-x:scroll;">
					<table id="products-table" class="table table-dark table-sm table-striped table-hover">
						<caption>
							Produtos encontrados:
							<span id="product-count"></span>
						</caption>
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nome</th>
								<th scope="col">Categoria</th>
								<th scope="col">Marca</th>
								<th scope="col">Detalhes</th>
								<th scope="col">Medida</th>
								<th scope="col">Preço</th>
							</tr>
						</thead>
						<tbody id="products-tbody"></tbody>
					</table>
				</div>
				<div class="col-4 cart-column d-none">
					<h4 class="text-center mb-4">Carrinho de compras</h4>
					<table id="cart-table" class="table table-sm">
						<thead>
							<tr>
								<th scope="col">Qtde</th>
								<th scope="col">Nome</th>
								<th scope="col">Preço</th>
							</tr>
						</thead>
						<tbody id="cart-products">
						</tbody>
						<tfoot id="cart-footer">

						</tfoot>
					</table>
				</div>
			</div>

			<p id="data-output"></p>
		</div>
	</article>
